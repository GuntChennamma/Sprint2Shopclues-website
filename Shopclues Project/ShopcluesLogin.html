<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata, including character set, viewport settings, and page title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=" https://store-images.s-microsoft.com/image/apps.20666.13510798883311347.b2862cbf-b4ca-49f7-86ca-4ddafc840192.b1f9f7b9-6ded-4f81-9f75-55469a5e43e6?w=180&h=180&q=60">
    <title>ShopClues - Sign In</title>

    <!-- Linking external stylesheet for styling -->
    <link rel="stylesheet" href="LoginStyles.css">
</head>

<body>
    <!-- Container for the login form -->
    <div class="container">
        <!-- Login form -->
        <form class="sign-in-form">
            <h2>Login</h2>
            <!-- Input field for email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Input field for password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Submit button for the form -->
            <button type="submit">submit</button>
            <!-- Link to the registration/signup page -->
            <p>Don't have an account? <a href="ShopcluesSignup.html">Register/sign up</a></p>
        </form>
    </div>

    <!-- JavaScript script tag for displaying a welcome alert -->
    <script>
        alert("Welcome to My login Page");
    </script>
</body>

</html>
